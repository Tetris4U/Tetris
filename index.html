<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" type="text/css" href="tetris.css"/>
</head>
<body>
    <div id="tetris">
        <div id="info">
          <div id="next_shape"></div>
          <p id="level">Level: <span id="level-value">0</span></p>
          <p id="lines">Lines: <span id="lines-value">0</span></p>
          <p id="score">Score: <span id="score-value">0</span></p>
          <p id="time">Time: <span id="time-value">0</span></p>
          <button id="start">Start</button>
          <p class="red">Press the Esc button to pause</p>
        </div>
        <canvas id="canvas" width="400" height="640"></canvas>
    </div>

    <script src="tetris.js"></script>
</body>
</html>
